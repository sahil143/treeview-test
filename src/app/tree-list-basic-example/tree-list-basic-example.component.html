<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <pfng-tree-list #treeList
                        [actionTemplate]="actionTemplate"
                        [config]="treeListConfig"
                        [itemTemplate]="itemTemplate"
                        [items]="items"
                        [loadTemplate]="loadTemplate"
                        (onActionSelect)="handleAction($event)"
                        (onClick)="handleClick($event)"
                        (onDblClick)="handleDblClick($event)"
                        (onMoveNode)="handleMoveNode($event)"
                        (onToggleExpanded)="handleToggleExpanded($event)"
                        (onSelectionChange)="handleSelectionChange($event)">
          <ng-template #loadTemplate let-node="node" let-index="index">
            <span>Loading...</span>
          </ng-template>
          <ng-template #itemTemplate let-node="node" let-index="index">
            <div class="list-pf-left">
              <span class="fa {{node.data.typeIcon}} list-pf-icon list-pf-icon-bordered list-pf-icon-small"></span>
            </div>
            <div class="list-pf-content-wrapper">
              <div class="list-pf-main-content">
                <div class="list-pf-title">{{node.data.name}}</div>
                <div class="list-pf-description text-overflow-pf">{{node.data.address}}</div>
              </div>
              <div class="list-pf-additional-content">
                <div>
                  <span class="pficon pficon-screen"></span>
                  <strong>{{node.data.hostCount}}</strong> Hosts
                </div>
                <div>
                  <span class="pficon pficon-cluster"></span>
                  <strong>{{node.data.clusterCount}}</strong> Clusters
                </div>
                <div>
                  <span class="pficon pficon-container-node"></span>
                  <strong>{{node.data.nodeCount}}</strong> Nodes
                </div>
                <div>
                  <span class="pficon pficon-image"></span>
                  <strong>{{node.data.imageCount}}</strong> Images
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template #actionTemplate let-node="node" let-index="index">
            
          </ng-template>
        </pfng-tree-list>
      </div>
    </div>
  </div>

  <pfng-action class="list-pf-actions"
  [config]="actionConfig"
  (onActionSelect)="handleAction($event, node)">
              </pfng-action>
